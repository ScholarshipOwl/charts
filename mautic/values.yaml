# Default values for mautic.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  pullPolicy: IfNotPresent
  repository: mautic/mautic
  tag: v3

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

runCronJobs: "true"
trustedProxies: '["0.0.0.0/0"]'

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  host: 'mautic.local'
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"

database:
  host: "localhost"
  name: "mautic"
  user: "root"
  password: "secret"

## Enable persistence using Persistent Volume Claims
## ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
##
persistence:
  enabled: true
  ## Mautic data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"
  ##
  ## If you want to reuse an existing claim, you can pass the name of the PVC using
  ## the existingClaim variable
  # existingClaim: your-claim
  accessMode: ReadWriteOnce
  size: 10Gi

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

nodeSelector: {}

tolerations: []

affinity: {}

volumeMounts:
  - mountPath: /var/www/html/var/cache
    name: mautic-data
    subPath: cache
  - mountPath: /var/www/html/var/logs
    name: mautic-data
    subPath: logs
  - mountPath: /var/www/html/var/spool
    name: mautic-data
    subPath: spool      
  - mountPath: /var/www/html/media
    name: mautic-data
    subPath: media
  - mountPath: /var/www/html/app/config
    name: mautic-data
    subPath: config
  
jobs:
  cacheClear:
    enabled: false